

spring:
  datasource:
    url: jdbc:h2:mem:assets
    username: sa
    password:


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
management:
    endpoints:
      web:
        exposure:
          include: health,info,prometheus
    endpoint:
      prometheus:
        enabled: true


  sql:
    init:
      mode: always
server:
  port: 8080
