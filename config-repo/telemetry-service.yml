server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:telemetry
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
